<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            font-size: 16px;
        }

        td:focus {
            outline: 2px solid blue;
        }
    </style>
</head>
<body>

<table id="sudoku"></table>

<script>
    // Create Sudoku grid
    const sudokuTable = document.getElementById('sudoku');
    const initialGrid = [
        [5, 3, 0, 0, 7, 0, 0, 0, 0],
        [6, 0, 0, 1, 9, 5, 0, 0, 0],
        [0, 9, 8, 0, 0, 0, 0, 6, 0],
        [8, 0, 0, 0, 6, 0, 0, 0, 3],
        [4, 0, 0, 8, 0, 3, 0, 0, 1],
        [7, 0, 0, 0, 2, 0, 0, 0, 6],
        [0, 6, 0, 0, 0, 0, 2, 8, 0],
        [0, 0, 0, 4, 1, 9, 0, 0, 5],
        [0, 0, 0, 0, 8, 0, 0, 7, 9]
    ];

    function createSudokuGrid() {
        for (let i = 0; i < 9; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < 9; j++) {
                const cell = document.createElement('td');
                cell.setAttribute('tabindex', i * 9 + j + 1);
                cell.addEventListener('keydown', handleKeyDown);
                if (initialGrid[i][j] !== 0) {
                    cell.textContent = initialGrid[i][j];
                    cell.classList.add('initial-cell');
                    cell.setAttribute('contenteditable', 'false');
                } else {
                    createSubGrid(cell);
                }
                row.appendChild(cell);
            }
            sudokuTable.appendChild(row);
        }
    }

    function createSubGrid(cell) {
        const subGrid = document.createElement('table');
        subGrid.classList.add('subgrid');
        for (let i = 0; i < 3; i++) {
            const subRow = document.createElement('tr');
            for (let j = 0; j < 3; j++) {
                const subCell = document.createElement('td');
                subCell.textContent = i * 3 + j + 1;
                subCell.addEventListener('click', handleSubCellClick);
                subRow.appendChild(subCell);
            }
            subGrid.appendChild(subRow);
        }
        cell.appendChild(subGrid);
    }

    function handleSubCellClick(event) {
        const value = event.target.textContent;
        const focusedCell = document.activeElement;
        focusedCell.textContent = value;
        focusedCell.focus();
    }

    function handleKeyDown(event) {
        const focusedCell = document.activeElement;
        const currentIndex = parseInt(focusedCell.getAttribute('tabindex')) - 1;
        let newIndex;

        switch (event.key) {
            case 'ArrowUp':
                newIndex = currentIndex - 9;
                break;
            case 'ArrowDown':
                newIndex = currentIndex + 9;
                break;
            case 'ArrowLeft':
                newIndex = currentIndex - 1;
                break;
            case 'ArrowRight':
                newIndex = currentIndex + 1;
                break;
            default:
                return;
        }

        if (newIndex >= 0 && newIndex < 81) {
            const newCell = document.querySelector(`[tabindex="${newIndex + 1}"]`);
            newCell.focus();
        }

        event.preventDefault();
    }

    createSudokuGrid();
</script>

</body>
</html>
